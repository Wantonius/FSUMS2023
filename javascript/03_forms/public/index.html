<!DOCTYPE html>
<html>
	<head>
		<script src="script.js"></script>
		<meta charset="UTF-8"/>
		<title>Login page</title>
	</head>
	<body>
		<form style="margin:auto;" id="form">
			<label for="username">Username</label>
			<input type="text"
					id="username"
					name="username"/>
			<br/>
			<label for="password">Password</label>
			<input type="password"
					id="password"
					name="password"/>
			<br/>
			<input type="submit" value="Login"/>
		</form>
	</body>
</html>
